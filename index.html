<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="body">
      <p>1. Сколько будет 2+2?</p>
      <input type="text" id="q1" />

      <input type="text" id="q2" />
      <br />
      <p>3. Сколько будет 20/2?</p>
      <input type="text" id="q3" />
      <br />

      <input type="text" id="q4" />
      <br />
      <p>5. Сколько будет 2-3?</p>
      <input type="text" id="q5" />
      <br />

      <input type="text" id="q6" />

      <input type="text" id="q7" />
      <br /><br />
      <!-- эффект кнопки Отправить текст -->
      <div class="wrapper">
        <main class="page">
          <div class="page__item">
            <button data-ripple="once" class="button" type="button" id="finish">
              Отправить тест
            </button>
          </div>
